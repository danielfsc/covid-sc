<div class="container mt-3">
  <div class="row">
    <!-- <div> -->
    <ng-container *ngFor="let p of dinamica|keyvalue">
      <div class="w-100 mt-3">
        <h6>{{p.value.name}}</h6>
        <!-- <br> -->
        <mat-slider style="width: 70%;" [max]="p.value.max" [min]="p.value.min" [step]="p.value.step" thumbLabel="true"
          [(ngModel)]="p.value.value">
        </mat-slider> <b>{{p.value.value}}</b> {{p.value.unit}}
        <mat-divider></mat-divider>
        <!-- <mat-form-field class="input-width">
          <mat-label>{{p.value.name}}</mat-label>
          <input matInput type=number [(ngModel)]="p.value.value">
        </mat-form-field> -->
      </div>
    </ng-container>
    <!-- </div> -->
  </div>
</div>
