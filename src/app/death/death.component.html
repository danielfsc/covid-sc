<div class="container mt-3">
  <div class="row">
    <!-- <div> -->
    <ng-container *ngFor="let p of death | keyvalue">
      <div class="w-100 mt-3 text-center">
        <h6>{{ p.value.name }}</h6>
        <span class="text-center">
          <b>Melhora: {{ p.value.cura }}</b> {{ p.value.unit }} |
          <b>Morte: {{ p.value.morte() }}</b> {{ p.value.unit }}
        </span>
        <mat-slider
          style="width: 100%;"
          [max]="p.value.max"
          [min]="p.value.min"
          [step]="p.value.step"
          thumbLabel="true"
          [(ngModel)]="p.value.cura"
        >
        </mat-slider>
        <br />

        <mat-divider></mat-divider>
        <!-- <mat-form-field class="input-width">
          <mat-label>{{p.value.name}}</mat-label>
          <input matInput type=number [(ngModel)]="p.value.value">
        </mat-form-field> -->
      </div>
    </ng-container>
    <!-- </div> -->
  </div>
</div>
