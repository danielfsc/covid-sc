<div class="container mt-3">
  <div class="row">
    <!-- <div> -->
    <ng-container *ngFor="let p of populacao|keyvalue">
      <div class="col-12" *ngIf="p.value.show">
        <mat-form-field class="input-width">
          <mat-label>{{p.value.name}}</mat-label>
          <input matInput type=number [(ngModel)]="p.value.value">
        </mat-form-field>
      </div>
    </ng-container>
    <!-- </div> -->
  </div>
</div>
